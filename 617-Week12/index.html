<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
        <script src="http://code.highcharts.com/highcharts.js"></script>

    </head>
    <body>

        <div id="chartholder" width="100%">
            

        </div>
        <script>
            $(document).ready(function() {
                var chart1;
                chart1 = new Highcharts.Chart({
                chart: {
                    renderTo:'chartholder',
                    type: 'column'              
                },
                title: {
                    text: 'Coffee Consumption'
                },
                xAxis: {
                    categories: ['Starbucks','Petes','Philz']
                },
                yAxis: {
                    title: {
                        text: 'Coffee Consumption (gallons)'
                    }
                },
                series: [
                {
                    name: 'Bob',
                    data: [1,3,7]
                },
                {
                    name: 'Marry',
                    data: [4,6,9]
                },
                {
                    name: 'Frank',
                    data: [-1,0,-12]
                }
            ]
                
            });
        })
        </script>


       
    </body>
</html>
